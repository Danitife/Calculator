<script>
    let colors = ['red', 'blue', 'green', 'tomato']
    let index = 0
    document.body.style.backgroundColor = colors[index];

    function nextColor(){
        if(index == colors.length -1){
            index = 0
        }
        index++;
        document.body.style.backgroundColor = colors[index];
    }

    function prevColor(){
        if(index == 0){
            index = colors.length-1
        }
        index --;
        document.body.style.backgroundColor = colors[index];
    }
